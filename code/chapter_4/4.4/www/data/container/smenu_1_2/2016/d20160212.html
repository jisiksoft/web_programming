<div class="big bold color1">감자 직화구이</div>
<br><br>
오늘 아침은 감자구이.<br>
내일은 고구마를 구워먹어야지.<br>
아침 한끼는 다이소에서 파는 직화구이냄비에<br>
감자나 고구마 하나로도 훌륭하다.<br>
내일은 감자 위에 치즈를 얹어 먹고,<br>
모레는 고구마에 김치를 싸 먹어야지. <br><br>
