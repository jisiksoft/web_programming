<div id="googleMap" style="width:700px;height:500px;"></div>
<div class="color5">101-1004, 243-15, Naksan-gil, Seongbuk-gu, Seoul, Republic of Korea</div>
<br><br>

<script>
	  
	var myCenter=new google.maps.LatLng(37.5815956,127.0129221);
	
	var mapProp = {
	  center:myCenter,
	  zoom:7,
	  mapTypeId:google.maps.MapTypeId.ROADMAP
	};
	
	var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
	
	var marker=new google.maps.Marker({
	  position:myCenter,
	});
	
	marker.setMap(map);
	
	var infowindow = new google.maps.InfoWindow({
	  content:"JISIKSOFT is in Seoul."
	});
	
	infowindow.open(map,marker);

	$(window).bind("mousedown", function(){ return false; });
	
</script>
